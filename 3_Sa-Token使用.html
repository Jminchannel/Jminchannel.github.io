<article class="page-content">
  <h1 id="3-Sa-Token使用"><a href="#3-Sa-Token使用" class="headerlink" title="3_Sa-Token使用"></a>3_Sa-Token使用</h1><h2 id="理解过程"><a href="#理解过程" class="headerlink" title="理解过程"></a>理解过程</h2><p>拦截器 &#x3D;&#x3D;&gt; 登录认证 &#x3D;&#x3D;&gt; 权限验证 &#x3D;&#x3D;&gt;…</p>
<h2 id="拦截器"><a href="#拦截器" class="headerlink" title="拦截器"></a>拦截器</h2><p> 一般项目中都会有这样一个需求，在没有登陆的情况下，仅允许访问登录的接口，只有在登陆之后才可以访问其他的接口，那么此时就需要用到路由拦截了</p>
<h3 id="拦截器注册"><a href="#拦截器注册" class="headerlink" title="拦截器注册"></a>拦截器注册</h3><p>注册Sa-Token拦截器</p>
<p>新建一个配置类，实现 WebMvcConfigurer：</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-comment">// 注册拦截器</span><br><span class="hljs-meta">@Override</span><br><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">addInterceptors</span><span class="hljs-params">(InterceptorRegistry registry)</span> &#123;<br>    <span class="hljs-comment">// 注册 Sa-Token 拦截器，校验规则为 StpUtil.checkLogin() 登录校验。</span><br>    registry.addInterceptor(<span class="hljs-keyword">new</span> <span class="hljs-title class_">SaInterceptor</span>(handle -&gt; StpUtil.checkLogin()))<br>        <span class="hljs-comment">//拦截的路径</span><br>        .addPathPatterns(<span class="hljs-string">&quot;/**&quot;</span>)<br>        <span class="hljs-comment">//开放的登录接口，除此之外的接口都需要登陆才可以访问</span><br>        .excludePathPatterns(<span class="hljs-string">&quot;/login&quot;</span>); <br>&#125;<br></code></pre></td></tr></table></figure>

<figure class="highlight reasonml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs reasonml">这里注册了一个基于 <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">StpUtil</span>.</span></span>check<span class="hljs-constructor">Login()</span> 的登录校验拦截器，进行测试就会发现只有通过login接口登录成功后，才能访问其他接口<br>那么如果我们想自定义一个认证规则怎么写：<br></code></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-meta">@Override</span><br><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">addInterceptors</span><span class="hljs-params">(InterceptorRegistry registry)</span> &#123;<br>    <span class="hljs-comment">// 注册 Sa-Token 拦截器，定义详细认证规则 </span><br>    registry.addInterceptor(<span class="hljs-keyword">new</span> <span class="hljs-title class_">SaInterceptor</span>(handler -&gt; &#123;<br>        <span class="hljs-comment">// 指定一条 match 规则</span><br>        SaRouter<br>            .match(<span class="hljs-string">&quot;/**&quot;</span>)    <span class="hljs-comment">// 拦截的 path 列表，可以写多个 */</span><br>            .notMatch(<span class="hljs-string">&quot;/login&quot;</span>)        <span class="hljs-comment">// 排除掉的 path 列表，可以写多个 </span><br>            .check(r -&gt; StpUtil.checkLogin());        <span class="hljs-comment">// 要执行的校验动作，可以写完整的 lambda 表达式</span><br><br>        <span class="hljs-comment">// 根据路由划分模块，不同模块不同鉴权 </span><br>        <span class="hljs-comment">//SaRouter.match() 匹配函数有两个参数  参数一：要匹配的path路由</span><br>        <span class="hljs-comment">//									参数二：要执行的校验函数。</span><br>        SaRouter.match(<span class="hljs-string">&quot;/user/**&quot;</span>, r -&gt; StpUtil.checkPermission(<span class="hljs-string">&quot;user&quot;</span>));<br>        SaRouter.match(<span class="hljs-string">&quot;/admin/**&quot;</span>, r -&gt; StpUtil.checkPermission(<span class="hljs-string">&quot;admin&quot;</span>));<br>        SaRouter.match(<span class="hljs-string">&quot;/goods/**&quot;</span>, r -&gt; StpUtil.checkPermission(<span class="hljs-string">&quot;goods&quot;</span>));<br>        SaRouter.match(<span class="hljs-string">&quot;/orders/**&quot;</span>, r -&gt; StpUtil.checkPermission(<span class="hljs-string">&quot;orders&quot;</span>));<br>        SaRouter.match(<span class="hljs-string">&quot;/notice/**&quot;</span>, r -&gt; StpUtil.checkPermission(<span class="hljs-string">&quot;notice&quot;</span>));<br>        SaRouter.match(<span class="hljs-string">&quot;/comment/**&quot;</span>, r -&gt; StpUtil.checkPermission(<span class="hljs-string">&quot;comment&quot;</span>));<br>    &#125;)).addPathPatterns(<span class="hljs-string">&quot;/**&quot;</span>);<br>&#125;<br></code></pre></td></tr></table></figure>
