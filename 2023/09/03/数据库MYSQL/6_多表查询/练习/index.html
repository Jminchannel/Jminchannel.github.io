                <h1 id="多表查询1"><a href="#多表查询1" class="headerlink" title="多表查询1"></a>多表查询1</h1><figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><code class="hljs markdown">【题目】<br><span class="hljs-section"># 1.显示所有员工的姓名，部门号和部门名称。</span><br><span class="hljs-section"># 2.查询90号部门员工的job<span class="hljs-emphasis">_id和90号部门的location_</span>id</span><br><span class="hljs-section"># 3.选择所有有奖金的员工的 last<span class="hljs-emphasis">_name , department_</span>name , location<span class="hljs-emphasis">_id , city</span></span><br><span class="hljs-emphasis"><span class="hljs-section"># 4.选择city在Toronto工作的员工的 last_</span>name , job<span class="hljs-emphasis">_id , department_</span>id , department<span class="hljs-emphasis">_name</span></span><br><span class="hljs-emphasis"><span class="hljs-section"># 5.查询员工所在的部门名称、部门地址、姓名、工作、工资，其中员工所在部门的部门名称为’Executive’</span></span><br><span class="hljs-emphasis"><span class="hljs-section"># 6.选择指定员工的姓名，员工号，以及他的管理者的姓名和员工号，结果类似于下面的格式</span></span><br><span class="hljs-emphasis"><span class="hljs-section">employees	Emp#	manager  Mgr#</span></span><br><span class="hljs-emphasis"><span class="hljs-section">kochhar 	101		king     100</span></span><br><span class="hljs-emphasis"><span class="hljs-section"># 7.查询哪些部门没有员工</span></span><br><span class="hljs-emphasis"><span class="hljs-section"># 8. 查询哪个城市没有部门</span></span><br><span class="hljs-emphasis"><span class="hljs-section"># 9. 查询部门名为 Sales 或 IT 的员工信息</span></span><br></code></pre></td></tr></table></figure>

<h1 id="多表查询2"><a href="#多表查询2" class="headerlink" title="多表查询2"></a>多表查询2</h1><figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><code class="hljs markdown">储备：建表操作：<br>CREATE TABLE <span class="hljs-code">`t_dept`</span> (<br><span class="hljs-code">`id`</span> INT(11) NOT NULL AUTO<span class="hljs-emphasis">_INCREMENT,</span><br><span class="hljs-emphasis">`deptName` VARCHAR(30) DEFAULT NULL,</span><br><span class="hljs-emphasis">`address` VARCHAR(40) DEFAULT NULL,</span><br><span class="hljs-emphasis">PRIMARY KEY (`id`)</span><br><span class="hljs-emphasis">) ENGINE=INNODB AUTO_</span>INCREMENT=1 DEFAULT CHARSET=utf8;<br>CREATE TABLE <span class="hljs-code">`t_emp`</span> (<br><span class="hljs-code">`id`</span> INT(11) NOT NULL AUTO<span class="hljs-emphasis">_INCREMENT,</span><br><span class="hljs-emphasis">`name` VARCHAR(20) DEFAULT NULL,</span><br><span class="hljs-emphasis">`age` INT(3) DEFAULT NULL,</span><br><span class="hljs-emphasis">`deptId` INT(11) DEFAULT NULL,</span><br><span class="hljs-emphasis">empno int not null,</span><br><span class="hljs-emphasis">PRIMARY KEY (`id`),</span><br><span class="hljs-emphasis">KEY `idx_</span>dept<span class="hljs-emphasis">_id` (`deptId`)</span><br><span class="hljs-emphasis">#CONSTRAINT `fk_</span>dept<span class="hljs-emphasis">_id` FOREIGN KEY (`deptId`) REFERENCES `t_</span>dept<span class="hljs-code">` (`</span>id`)<br>) ENGINE=INNODB AUTO<span class="hljs-emphasis">_INCREMENT=1 DEFAULT CHARSET=utf8;</span><br><span class="hljs-emphasis">1. 所有有门派的人员信息</span><br><span class="hljs-emphasis">（ A、B两表共有）</span><br><span class="hljs-emphasis">INSERT INTO t_</span>dept(deptName,address) VALUES(&#x27;华山&#x27;,&#x27;华山&#x27;);<br>INSERT INTO t<span class="hljs-emphasis">_dept(deptName,address) VALUES(&#x27;丐帮&#x27;,&#x27;洛阳&#x27;);</span><br><span class="hljs-emphasis">INSERT INTO t_</span>dept(deptName,address) VALUES(&#x27;峨眉&#x27;,&#x27;峨眉山&#x27;);<br>INSERT INTO t<span class="hljs-emphasis">_dept(deptName,address) VALUES(&#x27;武当&#x27;,&#x27;武当山&#x27;);</span><br><span class="hljs-emphasis">INSERT INTO t_</span>dept(deptName,address) VALUES(&#x27;明教&#x27;,&#x27;光明顶&#x27;);<br>INSERT INTO t<span class="hljs-emphasis">_dept(deptName,address) VALUES(&#x27;少林&#x27;,&#x27;少林寺&#x27;);</span><br><span class="hljs-emphasis">INSERT INTO t_</span>emp(NAME,age,deptId,empno) VALUES(&#x27;风清扬&#x27;,90,1,100001);<br>INSERT INTO t<span class="hljs-emphasis">_emp(NAME,age,deptId,empno) VALUES(&#x27;岳不群&#x27;,50,1,100002);</span><br><span class="hljs-emphasis">INSERT INTO t_</span>emp(NAME,age,deptId,empno) VALUES(&#x27;令狐冲&#x27;,24,1,100003);<br>INSERT INTO t<span class="hljs-emphasis">_emp(NAME,age,deptId,empno) VALUES(&#x27;洪七公&#x27;,70,2,100004);</span><br><span class="hljs-emphasis">INSERT INTO t_</span>emp(NAME,age,deptId,empno) VALUES(&#x27;乔峰&#x27;,35,2,100005);<br>INSERT INTO t<span class="hljs-emphasis">_emp(NAME,age,deptId,empno) VALUES(&#x27;灭绝师太&#x27;,70,3,100006);</span><br><span class="hljs-emphasis">INSERT INTO t_</span>emp(NAME,age,deptId,empno) VALUES(&#x27;周芷若&#x27;,20,3,100007);<br>INSERT INTO t<span class="hljs-emphasis">_emp(NAME,age,deptId,empno) VALUES(&#x27;张三丰&#x27;,100,4,100008);</span><br><span class="hljs-emphasis">INSERT INTO t_</span>emp(NAME,age,deptId,empno) VALUES(&#x27;张无忌&#x27;,25,5,100009);<br>INSERT INTO t<span class="hljs-emphasis">_emp(NAME,age,deptId,empno) VALUES(&#x27;韦小宝&#x27;,18,null,100010);</span><br><span class="hljs-emphasis">【题目】</span><br><span class="hljs-emphasis">#1.所有有门派的人员信息</span><br><span class="hljs-emphasis">（ A、B两表共有）</span><br><span class="hljs-emphasis">#2.列出所有用户，并显示其机构信息</span><br><span class="hljs-emphasis">（A的全集）</span><br><span class="hljs-emphasis">#3.列出所有门派</span><br><span class="hljs-emphasis">（B的全集）</span><br><span class="hljs-emphasis">#4.所有不入门派的人员</span><br><span class="hljs-emphasis">（A的独有）</span><br><span class="hljs-emphasis">#5.所有没人入的门派</span><br><span class="hljs-emphasis">（B的独有）</span><br><span class="hljs-emphasis">#6.列出所有人员和机构的对照关系</span><br><span class="hljs-emphasis">(AB全有)</span><br><span class="hljs-emphasis">#MySQL Full Join的实现 因为MySQL不支持FULL JOIN,下面是替代方法</span><br><span class="hljs-emphasis">#left join + union(可去除重复数据)+ right join</span><br><span class="hljs-emphasis">#7.列出所有没入派的人员和没人入的门派</span><br><span class="hljs-emphasis">（A的独有+B的独有）</span><br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
